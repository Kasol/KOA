{% extends 'layout.html' %}
{% block body %}
<table class="table">
   <thead>
     <tr>
         <td>序号</td>
         <td>名称</td>
         <td>地址</td>
         <td>创建人</td>
     </tr>
   </thead>
   <tbody>
        {% for f in objects %}
        <tr>
            <td>{{f.id}}</td>
            <td>{{f.name}}</td>
            <td>{{f.url}}</td>
            <td>{{f.creator}}</td>
        </tr> 
        {% endfor %}
   </tbody>
</table>
 {% endblock %}
